<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  </head>

  <body>
    <section class="section">
      <section>
        <img class="logo_container" src="./images/logo.svg" alt="logo">
      </section>

      <section class="overall_section">
        <section class="first_section">
          <img class="image_section" src="./images/illustration-mockups.svg" alt="image">
        </section>

        <section class="second_section">
          <h1 class="header">Build The Community Your Fans Will Love</h1>
          <p class="paragraph">Huddle re-imagines the way we build communities. You have a voice, but so does your
            audience.
            Create connections with your users as you engage in genuine discussion.</p>
          <form>
            <input type="submit" class="submit_button" name="register" value="Register" />
          </form>
        </section>
      </section>

      <footer>
        <p class="attribution">
          This page started life as a challenge on <a href="https://www.frontendmentor.io?ref=challenge"
            target="_blank">Frontend Mentor</a> ðŸŽ‰
        </p>
      </footer>
    </section>

</html>
